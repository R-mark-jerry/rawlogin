<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统错误</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .error-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
        }
        
        .error-icon {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        
        .error-title {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        
        .error-message {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .error-details {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .error-details h3 {
            color: #2575fc;
            margin-bottom: 15px;
            font-size: 20px;
        }
        
        .error-details p {
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .back-button {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            font-size: 16px;
            display: inline-block;
        }
        
        .back-button:hover {
            background-color: #1a5dcc;
        }
        
        .stack-trace {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            text-align: left;
            overflow: auto;
            max-height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">系统错误</h1>
        <p class="error-message" th:text="${errorMessage}">系统发生错误，请稍后再试</p>
        
        <div class="error-details">
            <h3>错误详情</h3>
            <p><strong>请求URL:</strong> <span th:text="${url}">未知</span></p>
            <p><strong>错误类型:</strong> <span th:text="${exception != null ? exception.class.simpleName : '未知'}">未知</span></p>
            <p><strong>错误消息:</strong> <span th:text="${exception != null ? exception.message : '无'}">无</span></p>
            
            <!-- 开发环境下显示堆栈跟踪 -->
            <div th:if="${exception != null}" class="stack-trace">
                <strong>堆栈跟踪:</strong>
                <pre th:text="${#strings.escapeXml(#strings.arrayJoin(exception.stackTrace, '\n'))}">无堆栈跟踪信息</pre>
            </div>
        </div>
        
        <a href="javascript:history.back()" class="back-button">返回上一页</a>
    </div>
</body>
</html>
