<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录系统</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- 登录页面 -->
        <div id="loginPage" class="page">
            <div class="login-container">
                <div class="login-header">
                    <h1>用户登录</h1>
                    <p>请输入您的账号和密码</p>
                </div>
                
                <!-- 显示错误信息 -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" name="username" placeholder="请输入用户名">
                        <div id="usernameError" class="field-error">用户名不能为空</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入密码">
                        <div id="passwordError" class="field-error">密码不能为空</div>
                    </div>
                    
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember" value="true">
                        <label for="remember">记住我</label>
                    </div>
                    
                    <button type="submit" class="login-button" id="loginButton">登录</button>
                </form>
                
                <div class="login-footer">
                    <p>还没有账号? <a href="#" id="showRegisterLink">立即注册</a></p>
                </div>
            </div>
        </div>
        
        <!-- 注册页面 -->
        <div id="registerPage" class="page" style="display: none;">
            <div class="register-container">
                <div class="register-header">
                    <h1>用户注册</h1>
                    <p>请填写以下信息完成注册</p>
                </div>
                
                <!-- 显示错误信息 -->
                <div id="registerErrorMessage" class="error-message" style="display: none;"></div>
                <!-- 显示成功信息 -->
                <div id="registerSuccessMessage" class="success-message" style="display: none;"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="regUsername">用户名</label>
                        <input type="text" id="regUsername" name="username" placeholder="请输入用户名">
                        <div class="info">用户名长度必须在3-50个字符之间</div>
                        <div id="regUsernameError" class="field-error">用户名不能为空</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="regPassword">密码</label>
                        <input type="password" id="regPassword" name="password" placeholder="请输入密码">
                        <div class="info">密码长度不能少于6位</div>
                        <div id="regPasswordError" class="field-error">密码不能为空</div>
                    </div>
                    
                    <div class="form-group">
                        <label for="regEmail">邮箱 (可选)</label>
                        <input type="email" id="regEmail" name="email" placeholder="请输入邮箱">
                    </div>
                    
                    <div class="form-group">
                        <label for="regRealName">真实姓名 (可选)</label>
                        <input type="text" id="regRealName" name="realName" placeholder="请输入真实姓名">
                    </div>
                    
                    <button type="submit" class="register-button" id="registerButton">注册</button>
                </form>
                
                <div class="register-footer">
                    <p>已有账户? <a href="#" id="showLoginLink">立即登录</a></p>
                </div>
            </div>
        </div>
        
        <!-- 欢迎页面 -->
        <div id="welcomePage" class="page" style="display: none;">
            <div class="navbar">
                <h1>用户管理系统</h1>
                <div class="user-info">
                    <span>欢迎, <span id="displayUsername">用户名</span></span>
                    <button id="logoutButton" class="logout-btn">退出登录</button>
                </div>
            </div>
            
            <div class="welcome-container">
                <div class="welcome-card">
                    <h2>登录成功！</h2>
                    <p>欢迎使用用户管理系统，您已成功登录系统。</p>
                    
                    <div class="user-details">
                        <h3>用户信息</h3>
                        <table>
                            <tr>
                                <td>用户名：</td>
                                <td id="displayUsername2">用户名</td>
                            </tr>
                            <tr>
                                <td>真实姓名：</td>
                                <td id="displayRealName">未设置</td>
                            </tr>
                            <tr>
                                <td>邮箱：</td>
                                <td id="displayEmail">未设置</td>
                            </tr>
                            <tr>
                                <td>注册时间：</td>
                                <td id="displayCreateTime">未知</td>
                            </tr>
                            <tr>
                                <td>最后登录：</td>
                                <td id="displayLastLoginTime">首次登录</td>
                            </tr>
                        </table>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="action-btn">修改密码</button>
                        <button class="action-btn">个人信息</button>
                        <button class="action-btn secondary">系统设置</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
